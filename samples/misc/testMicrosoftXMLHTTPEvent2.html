<html>
<body>
<script>

function handler()
{
    if (oReq.readyState == 4 /* complete */) {
        if (oReq.status == 200) {
            alert("Request completed");
        }
    }
}

var oReq = XMLHttpRequest();
if (oReq != null) {
    oReq.overrideMimeType("text/plain");
    oReq.open("GET", "https://buffer.github.io/thug/", true);
    oReq.addEventListener("readystatechange", handler);
    oReq.send();
    oReq.removeEventListener("readystatechange", handler);
}

</script>
</body>
</html>
